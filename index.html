<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
    
<div class="container">
    <form action="">
        <p>CASIO</p>
        <input type="text" id="screen">
        <br>
        <input type="button" class="button number" value="7" onclick="display(value)">
        <input type="button" class="button number" value="8" onclick="display(value)">
        <input type="button" class="button number" value="9" onclick="display(value)">
        <input type="button" class="button operator" value="/" onclick="display(value)">
        <br>
        <input type="button" class="button number" value="4" onclick="display(value)">
        <input type="button" class="button number" value="5" onclick="display(value)">
        <input type="button" class="button number" value="6" onclick="display(value)">
        <input type="button" class="button operator" value="*" onclick="display(value)">
        <br>
        <input type="button" class="button number" value="1" onclick="display(value)">
        <input type="button" class="button number" value="2" onclick="display(value)">
        <input type="button" class="button number" value="3" onclick="display(value)">
        <input type="button" class="button operator" value="+" onclick="display(value)">
        <br>
        <input type="button" class="button clear" value="C" onclick="clearBox()">
        <input type="button" class="button number" value="0" onclick="display(value)">
        <input type="button" class="button result" value="=" onclick="resultSc()">
        <input type="button" class="button operator" value="-" onclick="display(value)">
    </form>
</div>













<script src="./script.js"></script>
</body>
</html>
